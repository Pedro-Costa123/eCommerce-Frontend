<div class="container">
  <div class="row">
    <div class="row-md-6">
      <img
        src="{{ product.imageUrl }}"
        alt="Product Image"
        class="img-responsive"
      />
    </div>
    <div class="col-md-6">
      <h4>{{ product.name }}</h4>
      <hr />
      <p>
        {{ product.description }}
      </p>
      <div class="price">{{ product.unitPrice | currency : "USD" }}</div>
      <br />
      <a href="#" class="btn btn-secondary">Add to Cart</a>
    </div>
    <a routerLink="/products" class="mt-5 goBack"
      ><i class="fa fa-arrow-left fa-lg" aria-hidden="true"></i
    > Go Back</a>
  </div>
</div>
